<html>
    <script>
        let globalId = 1;

        function markAsDone(id) {
            const parent = document.getElementById(id);
            parent.children[2].innerHTML = "Done!";
        }

        function createTodo(title, description, id) {
            const todo = document.createElement("div");

            const titleDiv = document.createElement("div");
            titleDiv.innerHTML = title;
            const descDiv = document.createElement("div");
            descDiv.innerHTML = description;
            const button = document.createElement("button");
            button.innerHTML = "Mark as done!";
            button.setAttribute("onClick", `markAsDone(${id})`);

            todo.appendChild(titleDiv);
            todo.appendChild(descDiv);
            todo.appendChild(button);
            todo.setAttribute("id", id);

            return todo;
        }


        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const todos = document.getElementById("container");

            todos.appendChild(createTodo(title, description, globalId++));
         }
    </script>
    <body>
        <input id="title" type="text" placeholder="Todo title"> <br /> <br />
        <input id="description" type="text" placeholder="Todo description"> <br /> <br />
        <button onclick=addTodo()>Add Todo</button>
        <div id="container"></div>
    </body>
</html>
