<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="title" type="text" placeholder="title"><br>
    <input id="description" type="text" placeholder="description"><br><br>

    <button onclick="addTodo()">Add todo</button>
    <div id="todos"></div>

    <script>
        let globalId = 1;

        function markAsDone(id) {
            const parent = document.getElementById(id);
            parent.children[2].innerHTML = "Done!"
        }

        function createChild (title, description, id) {
            const child = document.createElement("div");
            const grandParentOne = document.createElement("div");
            grandParentOne.innerHTML = title;
            const grandParentTwo = document.createElement("div");
            grandParentTwo.innerHTML = description;
            const grandParentThree = document.createElement("button");
            grandParentThree.innerHTML = "Mark as complete!"
            grandParentThree.setAttribute("onclick", `markAsDone(${id})`);

            child.appendChild(grandParentOne);
            child.appendChild(grandParentTwo);
            child.appendChild(grandParentThree);
            child.setAttribute("id", id);

            return child;
        }

        function addTodo() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
        
            const parent = document.getElementById("todos");
            parent.appendChild(createChild(title, description, globalId++));
        }
    </script>
</body>
</html>
