<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .demoClass{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="myH1">H1 :- The HTML Element</h1>
    <p>Click "Add Class" , to add class to the h1 element</p>

    <button onclick="myFuntion()">Add Class</button>

    <script>
        function myFuntion() {
            document.getElementById("myH1").setAttribute("class", "demoClass");
        }
    </script>
</body>
</html>
