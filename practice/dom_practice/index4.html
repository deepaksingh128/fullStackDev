<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 4</title>
</head>
<body>
    <form id="LoginForm">
        First name : <input type="text" name="fname" value="Donald">
        Last name : <input type="text" name="lname" value="Duck">
        <input type="button" value="Submit">
    </form>
    <p>Click on "Try it" to know the no of elements in the form.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="displaySpace"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;

            document.getElementById("displaySpace").innerHTML = "No of elements are " + x + " , first name is " + y;

            const para = document.createElement('p');
            para.innerHTML = "This para created via dom."
            document.body.appendChild(para);
        }
    </script>
</body>
</html>
